{% extends "base.html" %}

{% block title %}排行榜{% endblock %}

{% block content %}
    <h1>实时在线排名</h1>
    <table border="1">
        <thead>
            <tr>
                <th>排名</th>
                <th>用户名</th>
                <th>分数</th>
            </tr>
        </thead>
        <tbody>
            {% for index, player in enumerate(player_scores, start = 1) %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ player['username'] }}</td>
                <td>{{ player['score'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">返回首页</a>
{% endblock %}
